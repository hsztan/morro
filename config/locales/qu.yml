  home:
    title: "Mapa de Morro Solar"
    map: 
      legend: "Kay mapata Morro Solar llaqtaman watukunaykipaq pusaq hina llamk'achiy"
      description: "Morro Solar nisqaqa Lima llaqtapi, Perú suyupi, hatun historiamanta, culturamanta ima ancha chaniyuq sitiom. Kay emblemático sitioqa rikurqanmi Perupa historianpi importante sucesokunata, ahinataq Batalla de Chorrillos, chaypin kashan imaymana monumentokuna, qhawanakuna ima, chaykunan rikuchin Pacífico mamaqochata admirakuypaq qhawariykunata. Invitaykiku qhapaq historianmanta yachanaykipaq, atracciones nisqakunata maskhanaykipaq, suyupaq ancha chaniyoq kasqanmanta astawan yachanaykipaq."
  attractions:
    title: "Atracciones"
    santuario: 
      title: "Virgenpa santuario"
      description: "Kay huch’uy santuarioqa Virgen Mariapaqmi sapaqchasqa, Morro Solar nisqapa huknin altonpim kachkan. Chayqa huk sitio de devoción popular, chaypin hunt’aq runakunaqa hamunku mañakunankupaq, favorkunata mañakunankupaq, ofrendakunata saqenankupaqpas. Virgen de Morro Solar nisqataqa askha runakunan qhawarinku chay cheqaspa espiritualpi amachaq kananpaq, chay santuariotaqmi chay cheqaspi religioso, cultural referenciaman tukupun."
    cross:
      title: "Chay cruz"
      description: "Chay cruz de Morro Solar nisqaqa hatun k’ancharisqa cruzmi, Morro llaqtaq hawanpi sayaq, Lima llaqtaq askha llaqtamantan rikukun, astawanqa tutakunapi. Kay monumentoqa Lima llaqta runakunapaqmi ancha allin religioso, cultural simbulu. Religioso raymikunapi huñunakuna wasim, chaynallataqmi qawanapaq señal, chaymi llaqtata cristiano herencianwan tinkuchin."
    planetarium:
      title: "Planetario"
      description: "Kay museo, observatorio nisqapas, kunan pacha saqisqaña kaptinpas, ñawpaqpiqa ancha chaniyuqmi karqan quyllurkuna qhawaypaq, cientificokunaq mast’arikuyninpaqpas. Chay museopiqa telescopiokuna, huk astronómico instrumentukunapas huñusqam kachkan. Ichaqa mana mantenimiento nisqa kasqanraykum, mana recursos nisqa kasqanraykum chay observatorio nisqa manaña llamkachisqañachu. Kunanña kachkan chaypas, Perú suyupi quyllur yachaymanta, cienciap historianmanta yachay munaqkunapaqqa ancha allinmi."
    trenches:
      title: "Trincheras"
      description: "Morro Inti trincheras nisqakunaqa Chorrillos maqanakuypi rurasqa hark'asqa wasikunap puchunmi, Pacífico maqanakuypa hukninmi. Kay hark'asqakunataqa Piruw awqaqkunam Lima llaqtata Chili awqaqkunap amachananta munaspa llamk'achirqan. Chay trincheras nisqakunaqa chay maqanakuymanta testimonio tangiblemi, visitantekunamantaqmi directo qhawariyta qon ima condicionkunapichus kay importante combate ruwakusqanmanta. Chay trincherasninta purispaqa watukuqkunam yuyaymananku chay maqanakuypa sinchi chiqap kayninta."
    soldier:
      title: "Monumento al Soldado Desconocido"
      description: "Este monumento rinde homenaje a los soldados peruanos que participaron en la Batalla de San Juan y Chorrillos durante la Guerra del Pacífico (1879-1883). La batalla fue una de las más sangrientas de la guerra, y el monumento honra a aquellos que perdieron la vida defendiendo su patria. Es un lugar solemne que invita a la reflexión sobre los sacrificios realizados durante este conflicto histórico."
    iglesias:
      title: "Miguel Iglesias sutiyuq runap monumenton"
      description: "Miguel Iglesias sutiyuq runaqa Piruw mama llaqtayuq awqaq pusaqmi karqan, pulitikupas, Pacífico mama llaqtapi awqanakuypi ancha hatun llamk'ayta rurarqan. Kay monumentoqa yuyarinapaqmi, umallinanpaqmi, aswantaqa awqanakuy qipa watakunapi, chaypim Perú suyupa umalliq kayninta hapirqa, suyupaq ancha sasa pachakunapi. Iglesiasqa riqsisqam Ancón rimanakuypi firmasqanrayku, chaymi awqanakuy tukurqan. Kay monumentoqa, historianpi ancha sasachakuy pachapi suyuman yanapakusqanmanta riqsichiymi."
    christ:
      title: "Cristo del Pacífico"
      description: "Kay monumentoqa Perumanta awqaqkunatam yupaychan, paykunam San Juan hinaspa Chorrillos maqanakuypi yanapakurqaku, Pacífico Guerrapi (1879-1883). Chay maqanakuyqa aswan yawarchasqa maqanakuykunamanta hukninmi karqan, chay monumentoqa llaqtankuta defiendespa kawsayninkuta chinkachiqkunatan yupaychan. Chayqa huk solemne lugarmi, chaymi invitan yuyaymanayta kay histórico ch’aqwaypi sacrificiokuna ruwasqamanta."
  viewpoints:
    title: "Qhawaykuna"
    herradura:
      title: "La Herradura Qhaway"
      description: "Kay qhawana wasiqa Bahía de la Herradura llaqtata musphachiq qhawariyta qun, Lima llaqtapi aswan riqsisqa playakunamanta huknin, Chorrillos distritupi tarikun. Kaymantam watukuq runakunaqa quchapa patanpi sumaq herraduraman rikchakuq kurkukunata qawanmanku, chaynallataqmi Pacífico mama quchapa olakunatapas. Chayqa ancha riqsisqam inti chinkaykuy qawanapaq hinaspa bahía nisqamanta fotokunata hurqunapaq."
    tillandsias:
      title: "Tillandsias Qhaway"
      description: "Kay qhawariyqa ancha allinmi, muyuriqninpi sapaq yurakuna kasqanrayku, aswantaqa tillandsias nisqa yurakuna, ch’aki suyukunapi wiñasqankumanta riqsisqa, wayramanta humedadta hap’ispa kawsaq yurakuna. Chay yurakuna kasqanmi qawarinapaqqa huk natural toqueta qun, kaymantam qawarinki iskaynin flora nativa nisqatapas, Morro Solar nisqapa qawariynintapas, mama quchatapas."
    fraile:
      title: "Salto del Fraile nisqamanta qhawariy"
      description: "Kay qhawariyqa privilegiasqa qhawariyniyuqmi chay costa nisqapi maypichus tarikun chay riqsisqa qaqa formación riqsisqa ‘Salto del Fraile’ nisqawan. Chay sutiqa hamun chay llaqtapi leyendamanta, huk frailemanta, paymi sonqo p’akisqa, kay qaqamanta lamar qochaman saltaykusqa. Chay qhawana wasiqa qaqakuna ruwakuyninta, lamar quchap manchay rikch’ayninta ima, chay kitipi turistakunap qhawanapaq kayninpa hukninmi."
    arana:
      title: "Araña Pasa Qhaway"
      description: "Kay qhawayqa tarikun huk kitipi maypichus qaqakuna ruwasqa huk k’iti pasajeta ruwan, hanaqmanta qhawarisqa, huk araña chakiman rikch’akun. Kaymanta, watukuqkuna Morro Solar geológicas formaciones nisqakunata qayllamanta qhawayta atinku, hinallataq mama quchata, llaqtatapas musphay qhawariykunata. Aswan pisi riqsisqa qhawariymi ichaqa kaqllataqmi munay hukniray qhawariyta maskhaqkunapaq."
    morro:
      title: "Morro Qhaway"
      description: "Kayqa Morro Solarpa huknin aswan alto kaqninmi, chaymi 360 grados panorámica nisqa qawariyta qun, chaymi Lima llaqtata hinaspa Pacífico mama quchatapas qawarin. Altura kasqanraykum huk icónico qawana, chaymi inti lluqsimuy utaq inti chinkaykuy qawanapaq ancha allin. Alto kasqanraykum, llaqtapa paisajentapas, lamar quchatapas tukuy sumaq kayninpi qawanapaqqa ancha allinpuni."
  history:
    title: "El Morro Intimanta pacha"
    importance:
      title: "Importancia Histórica nisqa"
      description: "Morro Solar, Chorrillos distritupi, Lima llaqtap uralanpi, Perú suyupi ancha chaniyuq historiamanta. Kay promontorio nisqapin rikukurqan hatun momentokuna suyuq historianpi, aswantaqa Guerra del Pacífico nisqapi (1879-1883). Perú tropakunapaq estratégico posición hinam karqa, chaypim achka soldadokuna llaqtankuta defiendespanku wañurqaku."
    battle:
      title: "Chorrillos llaqtapi maqanakuy"
      description: "13 ñiqin kantaray killapi 1881 p'unchawpi Lima Kampaña kachkaptin Chili awqaqsikuna Morro Solar nisqapi Piruwpa hark'asqankunata atakarqan. Piruwpa kallpasapa hark'akuynin kaptinpas, Chile awqaq suyup yupaypi, kapuqninpas aswan allin kayninmi Perú suyupaq sinchi atipasqa karqan, chaymi Chilep Lima llaqtata hap'iynin qallarirqan."
    today:
      title: "El Morro Intimanta Kunan pacha"
      description: "Kunanqa Morro Intiqa hark'akuypa, mama llaqta munakuypa siq'inmi. Chay sitioqa wakichisqañam watukuqkunata chaskinankupaq, chaypim monumentokunata churanku urmasqakunata yupaychanankupaq. Ñawpa pachamanta ancha chaniyuq kayninmanta aswantaqa, Pacífico mama quchata, Lima llaqtatapas admirakuypaq qawariykunatam qun, chaymi llaqtamanta hinaspa hawa llaqtakunamanta turistakuna hamun. Patrimonio Histórico del Perú nisqapiqa sapa kutim kallpanchakunku monumentonkunata, trincheras nisqakunatapas waqaychanankupaq."